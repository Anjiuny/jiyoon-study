<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
</head>
<body>
    <script>
        // 11. 배열 데이터 불러오기
    {
            const arr8 = [100, 200, 300, 400, 500];
            
            document.write('*********** 11. 배열 불러오기 ***********<br>');
            //arr8. forEach(function(){}); => this 불러오기 가능
            //arr8. forEach(()=>{}); => this 불러올 수 없음 / 익명함수를 보내는 함수(대체제)
            arr8.forEach(function(element){
                document.write(element, '<br>');
            });
                
            document.write('*********** 11-1. 배열 불러오기 ***********<br>');
            arr8.forEach(function(element, index, array){
                document.write(element, '<br>');
                document.write(index, '<br>');
                document.write(array, '<br>');
            });

            document.write('<br>');
        }
        
        // 12. 배열 데이터 불러오기(map): 배열 요소를 추출하여 새 배열을 만듦
        // 화살표 함수 = 익명함수 하나일 때는 소괄호 생략
        {
            const arr9 = [100, 200, 300, 400, 500];

            document.write('*********** 12. 배열 데이터 불러오기(map) ***********<br>');
            
            arr9.map( (element, index, array) => {
                document.write(index, '<br>');
            });
            document.write('<br>');
        }
        
        // 13. 배열 데이터 불러오기(for in문)
        // 반복문 / 배열을 조건으로 적고 배열을 증가값으로 잡음. 초기값과 해당되는 배열안에서만 선정해줌

        // for in문: 열거가능한 속성에서 순회
        {
            const arr10 = [100, 200, 300, 400, 500];

            document.write('*********** 13. 배열 데이터 불러오기(for in문) ***********<br>');
            
            for(let i in arr10){
                document.write(arr10[i], '<br>');
            }
            document.write('<br>');
        }
        
        {   
            const arr1 = [100, 200, 300, 400, 500];

            const exmap = arr1.map((element, index)=>{
                document.write(index);
            });
            document.write(exmap);
        }

        // 14. 배열 데이터 불러오기(for of문)
        // 반복문 / 배열을 조건으로 적고 배열을 증가값으로 잡음. 초기값과 해당되는 배열안에서만 선정해줌

        // for of문: 반복가능한 속성에서 순회
        {
            const arr11 = [100, 200, 300, 400, 500];

            document.write('*********** 14. 배열 데이터 불러오기(for of문) ***********<br>');
            
            for(let i of arr11){
                document.write(i, '<br>');
            }
            document.write('<br>');
        }

        //숙제 for in문과 for of문 차이 적어오기
        {
        let answer = 0;
        let i = 0;
  
        if( 89 < i <= 100 ){
            document.write('A');
        }else if(69 < i < 90){
        document.write('B');
        }else if(49 < i < 70){
        document.write('C');
        }else if(39 < i < 50){
        document.write('D');
        }else{
        alert('점수를 다시입력해주세요.');
        }
        }

        {
            document.write('<br>')
            //15. 배열 조회하기
            const arr15 = [100, 200, 300, 400, 500];
            // ==> let arr = document.querySelectorAll('요소');
            document.write('*********** 15. 배열 조회하기 ***********<br>');

            const search = 'javascript';

            for(let i=0; i < arr15.length; i++){
                if(search == arr15[i]){
                    document.write(search + '를 찾았습니다.')
                }
            }
            // forEach ==> 함수
            arr15.forEach(element => {
                if(element == search){
                    document.write(search + '를 찾았습니다.')
                }
            })
            //map
            arr15.map(element => {
                document.write(search + '를 찾았습니다.')
            })
        }

        {
            //16. 배열 펼침 연산자
            const arr16 =[1, 2, 3, 4, 5];

            document.write('<br>');
            document.write(arr16);

            document.write(...arr16);   // 배열을 말그대로 싸악 쉼표없이 보여줌
        }
        {
        //17. 배열 최댓값 구하기
        
        const arr17 = [100, 300, 400, 500, 200];

        let max = 0;    //최댓값 설정

        for(let i = 0; i < arr17.length; i++){
            if(max < arr17[i]){
                max = arr17[i]; // i의 값이 총 5번 변함
            }
        }

        //숙제 **17번을  foreach 문과 map 문으로 똑같이 짜오ㅅl오

        forEach => javascript 문법
        each => jQuery 문법
    }
    {
        //18. math로 최댓값 구하기
        const arr18 = [100, 200, 300, 400, 500];

        let max = Math.max(...arr18);   //min도 가넝
        console.log(max);
    }

    {
        //19. 배열 메서드 join() : 배열 요소 결합하여 문자열 만들기
        const arr19 = [100, 200, 300, 400, 500];
        document.write('<br><br>');
        document.write(arr19.join(' '));    //스트링으로 반환하기 때문에 연산이 불가능
    }
    </script>
</body>
</html>
